<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
    rel="stylesheet"
  />
  <title>Productos - Comida Casera</title>
</head>
<body>
  <header>
    <div>
      <img src="../img/logo.png" alt="Logo" class="logo" />
      <h1 class="text-center m-0">Venta de comida casera</h1>
    </div>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Comida Casera</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Productos</a>
            <a class="nav-link" href="./sobre_nosotros.html">Sobre Nosotros</a>
          </div>

          <button
            id="boton-carrito"
            type="button"
            class="btn position-relative ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#modalCarrito"
          >
            <img src="../img/carrito de compras.png" alt="Carrito" class="icono-carrito" />
            <span
              id="contador-carrito"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >0</span>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="contenedor_limite">
    <section>
      <div class="contenedor_padre">

        <!-- Brownies -->
        <div class="card" data-id="brownies" data-unidad="1500" data-docena="18000" data-extra="500">
          <h2 class="titulos">¡Brownies!</h2>
          <img src="../img/brownies.webp" alt="Brownies" />
          <p class="precio">$1.500</p>
          <div>
            <button class="boton_comprar">Comprar</button>
            <select class="boton_opciones">
              <option>Unidad</option>
              <option>Docena</option>
            </select>
            <select class="boton_opciones">
              <option>Sin extras</option>
              <option>Chocolate extra</option>
              <option>Nueces extras</option>
            </select>
          </div>
        </div>

        <!-- Galletitas -->
        <div class="card" data-id="galletitas" data-unidad="700" data-docena="8400" data-extra="500">
          <h2 class="titulos">¡Galletitas!</h2>
          <img src="../img/galletas.jpeg" alt="Galletitas" />
          <p class="precio">$700</p>
          <div>
            <button class="boton_comprar">Comprar</button>
            <select class="boton_opciones">
              <option>Unidad</option>
              <option>Docena</option>
            </select>
            <select class="boton_opciones">
              <option>Sin extras</option>
              <option>Chispas extra</option>
            </select>
          </div>
        </div>

        <!-- Cheesecake -->
        <div class="card" data-id="cheesecake" data-unidad="1800" data-docena="21600" data-extra="500">
          <h2 class="titulos">¡Cheesecake!</h2>
          <img src="../img/cheesecake.webp" alt="Cheesecake" />
          <p class="precio">$1.800</p>
          <div>
            <button class="boton_comprar">Comprar</button>
            <select class="boton_opciones">
              <option>Unidad</option>
              <option>Docena</option>
            </select>
            <select class="boton_opciones">
              <option>Sin extras</option>
              <option>Extra de frutos rojos</option>
            </select>
          </div>
        </div>

        <!-- Tiramisú -->
        <div class="card" data-id="tiramisu" data-unidad="1700" data-docena="20400" data-extra="500">
          <h2 class="titulos">¡Tiramisú!</h2>
          <img src="../img/tiramisu.png" alt="Tiramisú" />
          <p class="precio">$1.700</p>
          <div>
            <button class="boton_comprar">Comprar</button>
            <select class="boton_opciones">
              <option>Unidad</option>
              <option>Docena</option>
            </select>
            <select class="boton_opciones">
              <option>Sin extras</option>
              <option>Extra de cacao</option>
              <option>Extra de café</option>
            </select>
          </div>
        </div>

        <!-- Carrot Cake -->
        <div class="card" data-id="carrotcake" data-unidad="1900" data-docena="22800" data-extra="500">
          <h2 class="titulos">¡Carrot Cake!</h2>
          <img src="../img/carrotcake.jpg" alt="Carrot Cake" />
          <p class="precio">$1.900</p>
          <div>
            <button class="boton_comprar">Comprar</button>
            <select class="boton_opciones">
              <option>Unidad</option>
              <option>Docena</option>
            </select>
            <select class="boton_opciones">
              <option>Sin extras</option>
              <option>Extra de nueces</option>
            </select>
          </div>
        </div>

        <!-- Alfajorcitos -->
        <div class="card" data-id="alfajores" data-unidad="700" data-docena="7200" data-extra="500">
          <h2 class="titulos">¡Alfajorcitos!</h2>
          <img src="../img/alfajores.jpg" alt="Alfajorcitos" />
          <p class="precio">$700</p>
          <div>
            <button class="boton_comprar">Comprar</button>
            <select class="boton_opciones">
              <option>Unidad</option>
              <option>Docena</option>
            </select>
            <select class="boton_opciones">
              <option>Sin extras</option>
              <option>Extra coco</option>
              <option>Extra dulce de leche</option>
            </select>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <div>
      <h2 class="titulos">Encontranos en redes</h2>
      <div class="redes">
        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
          <img src="../img/wsp.png" alt="WhatsApp" class="logo_redes" />
        </a>
        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
          <img src="../img/ig.png" alt="Instagram" class="logo_redes" />
        </a>
        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
          <img src="../img/tiktok.png" alt="TikTok" class="logo_redes" />
        </a>
        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
          <img src="../img/pedidossha.png" alt="PedidosYa" class="logo_redes" />
        </a>
      </div>
    </div>
  </footer>

  <!-- Modal del carrito -->
  <div
    class="modal fade"
    id="modalCarrito"
    tabindex="-1"
    aria-labelledby="modalCarritoLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title titulos" id="modalCarritoLabel">Mi Carrito</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" id="carrito-items">
          <p>Tu carrito está vacío.</p>
        </div>
        <div class="modal-footer">
          <p class="textos">
            Total: <span id="carrito-total" class="precio">$0</span>
          </p>
          <button type="button" class="btn boton_comprar" id="finalizar-compra">
            Finalizar Compra
          </button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="../js/main.js"></script>
</body>
</html>
